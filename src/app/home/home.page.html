<ion-content padding center text-center>
<ion-title>POS App</ion-title>
  <ion-list>
    <ion-item>
      <ion-input placeholder="Username" [(ngModel)]="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Password" type="Password" [(ngModel)]="password"></ion-input>></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button full (click)="login()">Log In</button> <br>
  <button ion-button full color="light" (click)="goRegister()">Register</button>
</ion-content>
